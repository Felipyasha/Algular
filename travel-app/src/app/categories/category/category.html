<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">New category</h2>

  <form class="" action="">
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2" for="">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="EX: restaurants, beaches, shopping malls"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-3 focus:ring-blue-500"
        required
      />
      <span class="text-red-500 text-sm"> Required field </span>
    </div>
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Description</label>
      <textarea
        rows="4"
        type="text"
        id="description"
        name="description"
        placeholder="EX: restaurants, beaches, shopping malls"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring-3 focus:ring-blue-500 focus:outline-none"
        required
      ></textarea>
      <span class="text-red-500 text-sm"> Required field </span>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-900">
        Register category
    </button>
  </form>
</div>
