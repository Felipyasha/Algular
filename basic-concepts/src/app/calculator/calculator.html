<div class="container">
    <div class="form-box">
        <form #form1="ngForm">
            <h2>Calculator</h2>
            <label for="number1">Number 1</label>
            <input type="number" name="number1" id="number1" [(ngModel)]="number1"/>

            <label for="number2">Number 2</label>
            <input type="number" name="number2" id="number2" [(ngModel)]="number2"/>

            <button type="button" (click)="calcResult()">Add</button>
        </form>

        <div class="result-display">
            <p>Result: <span id="result">{{value}}</span></p>

        </div>
    </div>
</div>
