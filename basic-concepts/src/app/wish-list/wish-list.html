<div class="container">
    <h1>Wish List</h1>

    <form class="add-item-form" #form1="ngForm" (ngSubmit)="addItem()">
        <input type="text" id="item" name="item" [(ngModel)]="item" placeholder="Insert an item" />
        <button type="submit">Add Item</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Item</th>
                <th>Purchased</th>
            </tr>
        </thead>
        <tbody>
            @for (item of list; track item.id) {
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><input type="checkbox" /></td>
            </tr>
            } @empty {
                <tr colspan="3">
                    No items added
                </tr>
            }
        </tbody>
    </table>
</div>
