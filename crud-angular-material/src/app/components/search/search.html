<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #searchForm="ngForm" (ngSubmit)="search()">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> Search </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Name: *</mat-label>
                <input
                  type="text"
                  name="nameSearch"
                  [(ngModel)]="nameSearch"
                  placeholder="Ex: Ema Watson"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="search"></mat-icon>
            Search
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title> Result </mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-20">
        <table mat-table [dataSource]="clientsList">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let client">{{ client.id }}</td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let client">{{ client.name }}</td>
          </ng-container>
          <ng-container matColumnDef="ssn">
            <th mat-header-cell *matHeaderCellDef>SSN</th>
            <td mat-cell *matCellDef="let client">{{ client.ssn }}</td>
          </ng-container>
          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>Birthday</th>
            <td mat-cell *matCellDef="let client">{{ client.birthday }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let client">{{ client.email }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let client">
              <button type="button" mat-button color="primary" (click)="sendToEdit(client.id)">
                <mat-icon fontIcon="edit"></mat-icon>
                Edit
              </button>
              @if (!client.deleting) {
                <button type="button" mat-button color="primary" (click)="sendToDelete(client)">
                  <mat-icon fontIcon="delete"></mat-icon>
                  Delete
                </button>
              } @else {
                <button type="button" mat-button color="primary" (click)="delete(client)">
                  <mat-icon fontIcon="question_mark"></mat-icon>
                  Confirm
                </button>
              }
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunmsTable"></tr>
          <tr mat-row *matRowDef="let row; columns: colunmsTable"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
