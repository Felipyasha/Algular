<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="800px">
    <form class="mt-60" #clientsForm="ngForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Personal data</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="700px">
              <mat-form-field class="full-width">
                <mat-label>Name: *</mat-label>
                <input type="text" placeholder="Ex: Ema Watson" matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="700px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input type="email" placeholder="Ex: email@email.com" matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>SSN: *</mat-label>
                <input type="email" placeholder="Enter your SSN" matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="700px">
              <mat-form-field class="full-width">
                <mat-label>Birthday: *</mat-label>
                <input type="number" placeholder="Enter your birthday" matInput />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="save"></mat-icon>
            Save
          </button>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Update
          </button>
          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Clear
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
